service:
  name: aws-capstone

plugins:
  - serverless-plugin-typescript
  - serverless-dynamodb-local
  - serverless-offline # serverless offline start

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    variable1: value1

stage: dev
region: us-east-1


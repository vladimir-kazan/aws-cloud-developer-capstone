custom:
  client:
    bucketName: ${self:provider.environment.NOTES_HOSTING_BUCKET}
    distributionFolder: ../frontend/build
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true
      noStart: false
    seed:
      demo:
        sources:
          - table: ${self:provider.environment.NOTES_TABLE}
            sources: [./seed/notes.json]
